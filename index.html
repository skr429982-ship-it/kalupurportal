<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalupur E-Sports ID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#0ff3,#020b18 65%);
display:flex;
align-items:center;
justify-content:center;
color:#fff;
overflow:hidden;
}

/* animations */
@keyframes glow{
0%{box-shadow:0 0 12px #00eaff}
50%{box-shadow:0 0 35px #00eaff}
100%{box-shadow:0 0 12px #00eaff}
}
@keyframes softPulse{
0%{opacity:.9}
50%{opacity:1}
100%{opacity:.9}
}

/* main box */
.box{
width:94%;
max-width:430px;
background:#061a2f;
border-radius:24px;
padding:24px;
text-align:center;
animation:glow 3s infinite;
}

/* header */
h1{
margin:0 0 18px;
color:#00eaff;
text-shadow:0 0 20px #00eaff;
}

/* inputs */
input{
width:100%;
padding:14px;
border:none;
border-radius:25px;
margin-bottom:12px;
font-size:16px;
outline:none;
}

/* buttons */
button{
width:100%;
padding:14px;
border:none;
border-radius:25px;
font-size:16px;
color:#fff;
background:linear-gradient(90deg,#ff512f,#dd2476);
box-shadow:0 0 20px #ff4d6d;
cursor:pointer;
}
button:active{transform:scale(.97)}

.msg{
margin-top:14px;
font-size:18px;
animation:softPulse 1.2s infinite;
}

.footer{
margin-top:18px;
font-size:14px;
opacity:.85;
}

#resultPage,#adminPanel{display:none}

/* ID CARD */
.id-card{
background:#fff;
color:#000;
border-radius:14px;
overflow:hidden;
box-shadow:0 0 30px rgba(0,234,255,.8);
animation:glow 3s infinite;
}

.id-header{
background:#c62828;
color:#fff;
padding:10px;
text-align:center;
font-weight:700;
letter-spacing:1px;
}

.id-sub{
font-size:12px;
opacity:.9;
}

.id-body{
display:flex;
gap:12px;
padding:14px;
}

.id-left{
flex:1;
font-size:14px;
line-height:1.7;
}

.id-right{
width:110px;
text-align:center;
}

.photo{
width:100%;
height:140px;
object-fit:cover;
border:3px solid #000;
box-shadow:0 0 15px rgba(0,0,0,.6);
animation:softPulse 2s infinite;
}

/* back */
.back{
margin-bottom:12px;
background:linear-gradient(90deg,#00c6ff,#0072ff);
}

/* admin */
.admin-btn{
position:fixed;
top:12px;
right:15px;
font-size:14px;
opacity:.75;
cursor:pointer;
}
.admin-btn:hover{opacity:1}
</style>
</head>

<body>

<div class="admin-btn" onclick="openAdmin()">ADMIN</div>

<!-- SEARCH PAGE -->
<div class="box" id="searchPage">
<h1>KALUPUR E-SPORTS<br>PLAYER SEARCH</h1>
<input id="query" placeholder="Search by Name or Mobile">
<button onclick="search()">SEARCH</button>
<div id="message" class="msg"></div>
<div class="footer">© 2026 KALUPUR E-SPORTS • ALL RIGHTS RESERVED</div>
</div>

<!-- RESULT PAGE -->
<div class="box" id="resultPage">
<button class="back" onclick="goBack()">← Back</button>

<div class="id-card" id="card">
  <div class="id-header">
    KALUPUR E-SPORTS<br>
    <span class="id-sub">OFFICIAL PLAYER ID CARD</span>
  </div>

  <div class="id-body">
    <div class="id-left">
      <b>NAME :</b> <span id="r_name"></span><br>
      <b>RANK :</b> <span id="r_rank"></span><br>
      <b>MOBILE :</b> <span id="r_number"></span><br>
      <b>ID NO :</b> <span id="r_id"></span><br>
      <b>ISSUED :</b> <span id="r_time"></span>
    </div>
    <div class="id-right">
      <img id="r_photo" class="photo">
    </div>
  </div>
</div>

<button style="margin-top:14px" onclick="downloadID()">⬇ Download ID</button>
<div class="footer">© 2026 KALUPUR E-SPORTS</div>
</div>

<!-- ADMIN PANEL -->
<div class="box" id="adminPanel">
<h1>ADMIN PANEL</h1>
<input id="a_name" placeholder="Name">
<input id="a_number" placeholder="Mobile">
<input id="a_rank" placeholder="Rank">
<input id="a_photo" placeholder="Photo URL">
<button onclick="addPlayer()">ADD PLAYER</button>
<button class="back" onclick="exitAdmin()">EXIT</button>
</div>

<script>
const players=[
{name:"MD YEASIN RAJA",number:"9735679532",rank:"IN-GAME LEADER",photo:"https://files.catbox.moe/i8ar87.png"},
{name:"SANIUL ISLAM IMAN",number:"6294126551",rank:"VICE CAPTAIN",photo:"https://files.catbox.moe/rk2goc.png"},
{name:"MONIR HASAN",number:"9732434444",rank:"TEAM COACH",photo:"https://files.catbox.moe/ngrpss.png"},
{name:"RUBEL SHAH",number:"6294525541",rank:"IN-GAME LEADER",photo:"https://files.catbox.moe/z7kcqx.png"},
{name:"WAJIDUR RAHAMAN",number:"8509127042",rank:"SUB PLAYER",photo:"https://files.catbox.moe/w8mrcz.png"},
{name:"ROJA RONO",number:"9564923691",rank:"VICE CAPTAIN",photo:"https://files.catbox.moe/z95b38.png"},
{name:"MANJARUL SK",number:"7029232055",rank:"SUB PLAYER",photo:"https://files.catbox.moe/0wudwn.png"}
];

function genID(){
return "FH"+Math.floor(10000000+Math.random()*90000000);
}

function now(){
  const d = new Date();

  const day   = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year  = d.getFullYear();

  let hours = d.getHours();
  const minutes = String(d.getMinutes()).padStart(2,'0');
  const seconds = String(d.getSeconds()).padStart(2,'0');

  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;

  return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
}

function search(){
const q=query.value.toLowerCase().trim();
if(!q) return;

message.style.color="#00eaff";
message.innerText="CHECKING…";

setTimeout(()=>{
const p=players.find(x=>x.name.toLowerCase().includes(q)||x.number.includes(q));
if(!p){
message.style.color="red";
message.innerText="NO RECORD FOUND";
return;
}

message.innerText="FOUND SUCCESSFULLY";

setTimeout(()=>{
message.innerText="REDIRECTING…";

setTimeout(()=>{
searchPage.style.display="none";
resultPage.style.display="block";
r_name.innerText=p.name;
r_rank.innerText=p.rank;
r_number.innerText=p.number;
r_photo.src=p.photo;
r_id.innerText=genID();
r_time.innerText=now();
},1000);

},700);

},700);
}

function goBack(){
resultPage.style.display="none";
searchPage.style.display="block";
message.innerText="";
}

/* admin */
function openAdmin(){
const p=prompt("Enter Admin Password");
if(p==="admin123"){
searchPage.style.display="none";
adminPanel.style.display="block";
}
}
function exitAdmin(){
adminPanel.style.display="none";
searchPage.style.display="block";
}
function addPlayer(){
players.push({
name:a_name.value,
number:a_number.value,
rank:a_rank.value,
photo:a_photo.value
});
alert("Player Added");
a_name.value=a_number.value=a_rank.value=a_photo.value="";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
function downloadID(){
html2canvas(document.getElementById("card")).then(canvas=>{
const a=document.createElement("a");
a.download="Kalupur_Esports_ID.png";
a.href=canvas.toDataURL("image/png");
a.click();
});
}
</script>

</body>
  </html>
